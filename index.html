<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pikiwedia: the Lee Enfrycopedia</title>
    <style>
      body {
        font-family: 'Linux Libertine', 'Georgia', 'Times', serif;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 4rem;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }
      form {
        display: flex;
        gap: 0.5rem;
      }
      input[type="text"] {
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
        width: 300px;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
        cursor: pointer;
      }
            h1 {
        border-bottom: 1px solid #a2a9b1;
        padding-bottom: .3em;
      }  
      .mw-body {
        max-width: 960px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      .mw-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }
      .mw-header img {
        height: 60px;
        margin-right: 1rem;
      }
      h1 {
        border-bottom: 1px solid #a2a9b1;
        padding-bottom: .3em;
        margin-top: 0;
      }

    </style>
  </head>
  <body>
      <div class="mw-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png">
        <h1>Pikiwedia: the Lee Enfrycopedia</h1>
      </div>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search Pikiwedia..." required />
      <button type="submit">Search</button>
    </form>

    <script>
      const form = document.getElementById('searchForm');
      const input = document.getElementById('searchInput');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = input.value.trim();

        if (!query) return;

        // search wiki
        // just gets closest match
        // maybe do search and choose from list later????
        const response = await fetch(
          `https://en.wikipedia.org/w/api.php?origin=*&action=query&list=search&srsearch=${encodeURIComponent(
            query
          )}&format=json`
        );
        const data = await response.json();

        if (data.query.search.length > 0) {
          const title = data.query.search[0].title;
          const link_end = encodeURIComponent(title.replace(/ /g, '_'));
          window.location.href = `/.netlify/functions/scrambler/${link_end}`;
        } else {
          alert("NO ARTICLE FOUND, TRY AGAIN");
        }
      });
    </script>
  </body>
</html>
